    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="jquery/jquery-ui.min.css">
    <style>
      body
      {
    font-family: "Times New Roman", Times, serif;
       }
        .cards
        {
            margin: auto;
            padding: 0;
            width: 1000px;
        }
        .memoryCard:nth-child(even)
        {
            border: 3px solid darkred;
        }
        .memoryCard:nth-child(odd)
        {
            border: 3px solid dodgerblue;
        }
        .card .memoryCard h2
        {
            text-align: center;
            vertical-align: center;
        }
        .memoryCard
        {
            background: linear-gradient(#1E5799, #7db9e8);
            width: 200px;
            height: 200px;
            margin: 12px;
            float: left;
            text-align: center;
            vertical-align: center;
            font-size: 30px;
           color: white;
        }

    </style>

    <script>
        $(document).ready(function () {
            let cards=
                {
                memoryCards:
                    [   'Darko','Darko',
                        'Stefan','Stefan',
                        'Ivan','Ivan',
                        'Angel','Angel',
                        'Damjan','Damjan',
                        'Marko','Marko',
                        'Vlatko','Vlatko',
                        'Aleks','Aleks'   ],

                main: function ()
                {
                    cards.randomCards();
                },

                randomCards: function ()
                {
                    var helper=0;
                    var replace=0;
                    for (let i=1; i<cards.memoryCards.length; i++)
                    {
                        helper=Math.round(Math.random()*i);
                        replace=cards.memoryCards[i];
                        cards.memoryCards[i]=cards.memoryCards[helper];
                        cards.memoryCards[helper]=replace;
                    }
                    cards.addValue();

                    console.log(cards.memoryCards)
                },
                addValue: function ()
                {
                    $('.memoryCard').each(function (index)
                    {
                        $(this).attr('data-card-value', cards.memoryCards[index]);
                    })
                    cards.ClickCard();
                },
                ClickCard: function ()
                {
                    $('.memoryCard').on('click', function ()
                    {
                        $(this).html('<p>'+$(this).data('cardValue')+'</p>').addClass('selected')
                        cards.checkMatch();
                    })
                },
                checkMatch: function ()
                {
                    if($('.selected').length===2)
                    {
                        if ($('.selected').first().data('cardValue')===$('.selected').last().data('cardValue'))
                        {
                            $('.selected').each(function ()
                            {
                                $(this).animate({opacity: 0}).css({backgroundColor : "gray"}).removeClass('unmatched')
                            })
                            $(".selected").each(function ()
                            {
                                $(this).removeClass('selected');
                            })

                        }
                        else {
                            setTimeout(function (){
                                $(".selected").each(function (){
                                    $(this).html('').removeClass('selected');
                                })
                            }, 1000)
                        }
                    }
                }

            }
            cards.main();
        })
    </script>
