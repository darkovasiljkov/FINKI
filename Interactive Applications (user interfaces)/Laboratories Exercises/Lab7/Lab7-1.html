<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Builder - Shop</title>

    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <style>
        #players,
        #mixers,
        #basket{
            display: inline-block;
            vertical-align: top;
        }
        #container
        {
            display: inline-block;
            vertical-align: top;
            margin-top: 18px;
            margin-left: 10px;
        }
    </style>
    <script>
        $(document).ready(function ()
        {
            $("#content").tabs();
            $("#playerList, #mixerList, #destList").sortable({ connectWith: "#basketList"});
            $("#basketList").sortable({ connectWith: "#playerList, #mixerList, #destList",  items: "li:not(.ui-state-disabled)"})
        })
    </script>

</head>
<body>

<div id="content">
    <ul>
        <li><a href="#players">Players</a></li>
        <li><a href="#mixers">Mixers</a></li>
        <li><a href="#basket">Basket</a></li>
    </ul>

    <div id="players">
        <label>Available Players</label>
        <ul id="playerList">
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
            <li>Player 4</li>
            <li>Player 5</li>
        </ul>
    </div>

    <div id="mixers">
        <label>Available Mixers</label>
        <ul id="mixerList">
            <li>Mixer 1</li>
            <li>Mixer 2</li>
            <li>Mixer 3</li>
            <li>Mixer 4</li>
            <li>Mixer 5</li>
        </ul>
    </div>
    <div id="basket">
        <label>Buy</label>
        <ul id="destList">
            <li class="ui-state-disabled">Items to buy</li>
        </ul>
    </div>
    <div id="container">
        <label>Basket</label>
        <ul id="basketList">
            <li class="ui-state-disabled">Fill me up!</li>
        </ul>
    </div>
</div>

</body>
</html>
