<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        function calculate()
        {

            var a = parseFloat(document.querySelector('p#broevi #a').value);
            var b = parseFloat(document.querySelector('p#broevi #b').value);
            var rezultat = document.querySelector('p#rezultat');

            var operators;

            if (isNaN(a) && isNaN(b))
            {
                alert("In input fields ONLY numbers are required!")
                return;
            }

            document.querySelectorAll('p#operatori input[type="radio"]').forEach(element => {
                if (element.checked)
                {
                    operators = element.getAttribute('id')
                }
            });

            rezultat.innerText = "";

            switch (operators) {
                case 'plus':
                    rezultat.innerText = a + b;
                    break;
                case 'minus':
                    rezultat.innerText = a - b;
                    break;
                case 'mnoz':
                    rezultat.innerText = a * b;
                    break;
                case 'del':
                    rezultat.innerText = a / b;
                    break;
                case 'sin':
                    rezultat.innerText = Math.sin(a);
                    break;
                case 'cos':
                    rezultat.innerText = Math.cos(a);
                    break;
                case 'tg':
                    rezultat.innerText = Math.tan(a);
                    break;
                case 'cel':
                    rezultat.innerText = Math.trunc(a);
                    break;
                case 'stepen':
                    rezultat.innerText = Math.pow(a, b);
                    break;
                case 'koren':
                    rezultat.innerText = Math.sqrt(a);
                    break;
                default:
                    rezultat.innerText = "Unknown operator!";
                    break;
            }


            console.log(a)
            console.log(" ")
            console.log(b)
            console.log(" ")
            console.log(operators)
        }
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p id="broevi">
            а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p id="operatori">
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper">a*b
            <input id="del" type="radio" name="oper">a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:overline">a</span>
        </p>
        <button onclick="calculate()">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
</body>
</html>
