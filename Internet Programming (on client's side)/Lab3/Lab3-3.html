<script>
class Cilindar
{
  constructor(r,h)
  {
    this.r=r;
    this.h=h;
  }
  volumeOfCilindar()
  {
    console.log((Math.PI*this.r*this.r*this.h));
  }

}
let cilindar = new Cilindar(10,15);
  cilindar.volumeOfCilindar();
